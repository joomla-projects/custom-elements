<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal-fix</title>
    <link rel="stylesheet" href="../dist/css/joomla-modal.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-href="#exampleModal">Launch demo modal</button>

    <joomla-modal id="exampleModal" title="Modal title" close-button-title="Close" width="100%" height="400px" >
    
        <section>
            <h4>I'm a section 1</h4>
        </section>
        <section>
            <h4>I'm a section 2</h4>
        </section>
        <footer>
            <button class="btn btn-secondary" data-dismiss>Close</button>
            <button class="btn btn-primary">Save changes</button>
        </footer>
    </joomla-modal>

    <script src="../src/js/modal/modal.js"></script>
</body>
</html>
