name: SauceLabs Browser Testing

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      name: Set up NodeJS
      with:
        node-version: 18

    - name: Install
      run: npm install

    # Sause Labs part
    - uses: saucelabs/sauce-connect-action@v2.2.1
      with:
        username: ${{ secrets.SAUCE_USERNAME }}
        accesskey: ${{ secrets.SAUCE_ACCESS_KEY }}
        tunnelIdentifier: github-action-tunnel-custom-elements-${{ github.run_id }}
        # github-action-tunnel-custom-elements-${process.env.GITHUB_RUN_ID}

    # Run the tests
    - name: Run tests in Sauce
      run: npm run ci-test
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

    # Remove the label
    - name: removelabel
      uses: buildsville/add-remove-label@v2
      with:
        token: ${{secrets.GITHUB_TOKEN}}
        label: runTests
        type: remove
