<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Joomla UI components</title>
	<link rel="icon" href="_media/favicon.ico">
	<meta name="keywords" content="joomla,ui,components,vanilla,es6,es5,agnostic,webcomponents">
	<meta name="description" content="A collection of User interface elements">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
	<link rel="stylesheet" href="_media/vue.css" title="vue">

	<script src="_media/ce-loader.js"></script>
</head>
<body>
	<nav data-cloak>
		<a href="#/">En</a>
	</nav>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Joomla UI components',
			maxLevel: 0,
			subMaxLevel: 0,
			auto2top: true,
			coverpage: true,
			loadSidebar: true,
			executeScript: true,
			markdown: {
				renderer: {
					code: function (code, lang) {
						if (lang === "mermaid") {
							return (
								'<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
							);
						}
						return this.origin.code.apply(this, arguments);
					}
				}
			}
		}

		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}

		// Asynchronously load CSS/JS
		(function() {
			var styleSrc = [
				'_media/css/joomla-accordion.min.css',
				'_media/css/joomla-alert.min.css',
				'_media/css/joomla-collapse.min.css',
				'_media/css/joomla-dropdown.min.css',
				'_media/css/joomla-modal.min.css',
				'_media/css/joomla-tab.min.css',
				'_media/css/joomla-panels.min.css',
				'_media/css/joomla-tip.min.css',
				'_media/css/joomla-callout.min.css',
				'_media/css/joomla-breadcrumb.min.css',
				'_media/css/joomla-pagination.min.css',
				'_media/css/joomla-progress.min.css'
			];

			var scriptSrc = [
				'https://unpkg.com/docsify/lib/docsify.min.js',
				'https://unpkg.com/docsify/lib/plugins/search.min.js',
				'https://unpkg.com/prismjs/components/prism-bash.min.js',
				'https://unpkg.com/prismjs/components/prism-markdown.min.js',
				'https://unpkg.com/prismjs/components/prism-nginx.min.js',
				'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js',

				'_media/js/joomla-accordion-es5.min.js',
				'_media/js/joomla-alert-es5.min.js',
				'_media/js/joomla-collapse-es5.min.js',
				'_media/js/joomla-dropdown-es5.min.js',
				'_media/js/joomla-modal-es5.min.js',
				'_media/js/joomla-tab-es5.min.js',
				'_media/js/joomla-panels-es5.min.js',
				'_media/js/joomla-tip-es5.min.js',
				'_media/js/joomla-callout-es5.min.js',
				'_media/js/joomla-breadcrumb-es5.min.js',
				'_media/js/joomla-pagination-es5.min.js',
				'_media/js/joomla-progress-es5.min.js',
			];

			for (var i = 0; i < styleSrc.length; i++) {
				var index = styleSrc[i];
				var link = document.body.appendChild(document.createElement('link'));
				link.href = index;
				link.rel = 'stylesheet';
			}

			for (var i_2 = 0; i_2 < scriptSrc.length; i_2++) {
				var index = scriptSrc[i_2];
				var script = document.body.appendChild(document.createElement('script'));
				script.async = false;
				script.src = index;
			}
		})();
	</script>
</body>
</html>
