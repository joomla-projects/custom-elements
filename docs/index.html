<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Joomla UI components</title>
	<link rel="icon" href="_media/favicon.ico">
	<meta name="keywords" content="joomla,ui,components,vanilla,es6,es5,agnostic,webcomponents">
	<meta name="description" content="A collection of User interface elements">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
	<link rel="stylesheet" href="_media/vue.css" title="vue">
	<link rel="stylesheet" href="_media/docs-overrides.css">

	<script type="module" src="/_media/js/joomla-alert.min.js"></script>
	<script type="module" src="/_media/js/joomla-collapse.min.js"></script>
	<script type="module" src="/_media/js/joomla-dropdown.min.js"></script>
	<script type="module" src="/_media/js/joomla-panels.min.js"></script>
	<script type="module" src="/_media/js/joomla-tab.min.js"></script>
	<script type="module" src="/_media/js/joomla-tip.min.js"></script>
	<script type="module" src="/_media/js/joomla-modal.min.js"></script>
	<script type="module" src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script type="module" src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script type="module" src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script type="module" src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
	<script type="module" src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
	<script type="module" src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
	<nav data-cloak>
		<a href="#/">En</a>
	</nav>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Joomla UI components',
			maxLevel: 0,
			subMaxLevel: 0,
			auto2top: true,
			coverpage: true,
			loadSidebar: true,
			executeScript: true,
			markdown: {
				renderer: {
					code: function (code, lang) {
						if (lang === "mermaid") {
							return (
								'<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
							);
						}
						return this.origin.code.apply(this, arguments);
					}
				}
			}
		}

		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>
	<link href="_media/css/joomla-alert.min.css" rel="stylesheet">
	<link href="_media/css/joomla-collapse.min.css" rel="stylesheet">
	<link href="_media/css/joomla-dropdown.min.css" rel="stylesheet">
	<link href="_media/css/joomla-modal.min.css" rel="stylesheet">
	<link href="_media/css/joomla-panels.min.css" rel="stylesheet">
	<link href="_media/css/joomla-tab.min.css" rel="stylesheet">
	<link href="_media/css/joomla-tip.min.css" rel="stylesheet">
</body>
</html>
