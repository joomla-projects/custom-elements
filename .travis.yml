
sudo: false
dist: trusty
language: node_js
node_js:
- '8'
before_install:
- if [[ `npm -v` != 5* ]]; then npm install --unsafe-perm --verbose -g npm@5; fi
install:
- npm install
before_script:
- npm install --unsafe-perm --verbose -g bower
- bower install
script:
- eslint src
- wct --configFile saucelabs.conf.json --plugin sauce
notifications:
  email: false
addons:
  sauce_connect: true
env:
   global:
    secure: 
    secure: 
